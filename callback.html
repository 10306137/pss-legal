<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TikTok OAuth Callback</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; max-width: 720px; margin: auto; }
    code { background:#f4f4f4; padding: 2px 6px; border-radius: 4px; }
    .box { background:#f9fafb; border:1px solid #e5e7eb; border-radius: 8px; padding:16px; }
    button { padding:8px 12px; border-radius:8px; border:1px solid #d1d5db; cursor:pointer; }
  </style>
</head>
<body>
  <h1>TikTok OAuth Callback</h1>
  <p>If TikTok redirected you here, you should see an authorization <code>code</code> below.</p>

  <div class="box">
    <p><strong>Authorization code:</strong><br>
      <code id="code">—</code>
      <button id="copy" style="margin-left:8px;">Copy</button>
    </p>
    <p><strong>State:</strong> <code id="state">—</code></p>
    <p id="msg" style="color:#b45309"></p>
  </div>

  <script>
    const p = new URLSearchParams(location.search);
    const code = p.get('code');
    const state = p.get('state');
    document.getElementById('code').textContent = code || 'not found';
    document.getElementById('state').textContent = state || '—';
    document.getElementById('msg').textContent = code ? '' :
      'No code found. Make sure this exact URL is set as your Redirect URI in TikTok Developers.';
    document.getElementById('copy').onclick = async () => {
      const c = document.getElementById('code').textContent;
      try { await navigator.clipboard.writeText(c); alert('Copied!'); }
      catch { alert('Copy failed. Select and copy manually.'); }
    };
  </script>
</body>
</html>
